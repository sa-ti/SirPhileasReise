<!DOCTYPE html>

<html>

    <head>
        <title>Sir Phileas' Reise | Training</title>
        <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
        <!-- Javascripts -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"> </script>
        <!-- Style sheets -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main_style.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/memory.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/questions_style.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/radiobuttonstyle.css")">
        <link rel="shortcut icon"  href="@routes.Assets.versioned("images/favicon16.png") ">
        <style>
            #container {width: 800px; margin: auto}
        </style>

    </head>

    <body>
            <!-- header image -->
        <img id="header-image" src="@routes.Assets.versioned("images/header.png")">

            <!-- fixed positioning menu -->
        <div id="fixed-menu">
                <!-- main menu -->
            <div id="menu-box">
                <a class="menu-button-size" id="start_menu" href="startseite" alt="Start" title="Start" onclick="checkAbbrechen()"></a>
                <a class="menu-button-size" id="tut_menu" href="tutorial" alt="Tutorial" title="Tutorial" onclick="checkAbbrechen()"></a>
                <a class="menu-button-size" id="spielmodi_menu" href="spielmodus" alt="Story" title="Story" onclick="checkAbbrechen()"></a>
                <a class="menu-button-size" id="qrcode_menu" href="qrcode" alt="QR-Code" title="QR-Code" onclick="checkAbbrechen()"></a>
            </div>
            <div id="logout-box">
                <a class="menu-button-size" id="logout_menu" href="logout" alt="Logout" title="Logout"></a>
            </div>
        </div>


        <h1>Training</h1>
        <!-- Memory -->
        <div id = "container" style="visibility: visible"></div>
        <script src="../assets/javascripts/memory_question_training.js" type="text/javascript"> </script>

        <!-- Quiz -->
        <div id="questions" style="visibility:hidden">
            <br><br>
            <div>
                <img id = "flagge">
            </div>
            <h3 id="text">Glückwunsch! Damit das Land in deine Karte eingefügt wird, musst du mind. 2 der 3 Fragen richtig beantworten.</h3><br>
            <form >
                <h2 id="frage"></h2>
                <fieldset  id="radiobuttons">
                    <input type="radio" id="button1" class="css-checkbox"name="radAnswer" checked=false value="1">
                    <label class="css-label" for="button1" id="a1"> </label><br><br>
                    <input type="radio" id="button2" class="css-checkbox"name="radAnswer" checked=false value="2">
                    <label class="css-label"for="button2" id="a2"> </label><br><br>
                    <input type="radio" id="button3" class="css-checkbox"name="radAnswer"checked=false value=3" >
                    <label class="css-label"for="button3" id="a3"> </label><br><br>
                    <input type="radio" id="button4" class="css-checkbox"name="radAnswer" checked=false value="4">
                    <label class="css-label"for="button4" id="a4" > </label>
                </fieldset>
                <img id="buttonCheck" src="@routes.Assets.versioned("images/b_pruefen.png")" onclick="checkAnswer()">
                <img id ="buttonNext" src="@routes.Assets.versioned("images/b_naechsteFrage.png")" onclick="nextQuestion()">

            </form>
        </div>

    </body>

</html>
